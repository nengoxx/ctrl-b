<!DOCTYPE html>
<html>
<head>
    <title>WOL Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #212529;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-white text-center">Wake-on-LAN</h1>
        <ul class="list-group">
            {% for computer, mac in computers.items() %}
            <li class="list-group-item list-group-item-dark d-flex justify-content-center">
                <button class="btn btn-outline-primary mx-2">Wake Up {{ computer }}</button>
                <button class="btn btn-outline-danger mx-2">Shutdown {{ computer }}</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
